{% extends 'base.html' %}
{% load static %}
{% block title %}Загрузка файла{% endblock %}

{% block main_content %}
<h1>Загрузить mp3-файл</h1>

<form action="." method="post" enctype="multipart/form-data">
		{{ form.as_p }}
		{% csrf_token %}
		<p><button class="add" type="submit">Upload</button></p>
	</form>
{% if data %}
    <img src='data:image/png;base64,{{ data }}'/>
{% endif %}
{% endblock %}
